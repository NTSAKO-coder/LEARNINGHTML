<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Trynow.css">
</head>
<body>
    <div class="form-container">

        <h1>Try it now!</h1>
        <p>Free trial, no obligation</p>

        <label for="email">Work email address</label>
        <input type="email" id="email" placeholder="Enter your work email address">

        <div class="checkbox-group">

            <input type="checkbox" id="terms">
            <label for="terms">
            I agree to the <a href="#">Terms and Conditions</a>.
            </label>

        </div>
        <div class="checkbox-group">

            <input type="checkbox" id="inpcheckbox">
            <label for="checkbox">
            Subscribe to newsletters and communications.
            </label>

        </div>
        <div class="checkbox-group">

            <input type="checkbox" id="onboarding">
            <label for="onboarding">
            Subscribe to trial onboarding emails.
            </label>

        </div>
        <button>DOWNLOAD NOW</button>

        <p class="privacy">
            We value your privacy and you have complete control over any information submitted. 
            For more information, see our <a href="#">privacy policy</a>.
        </p>
    </div>
</body>
</html>
